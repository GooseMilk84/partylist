<!DOCTYPE html>

    <title>Party Guest Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
            -webkit-user-select: none;
            user-select: none;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            background: linear-gradient(90deg, #00d4ff, #7b2ff7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .list-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .list-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .status-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin-right: 12px;
        }

        .approved .status-icon {
            background: #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
        }

        .watch .status-icon {
            background: #ffb800;
            box-shadow: 0 0 15px rgba(255, 184, 0, 0.5);
        }

        .barred .status-icon {
            background: #ff0055;
            box-shadow: 0 0 15px rgba(255, 0, 85, 0.5);
        }

        .list-header h2 {
            font-size: 20px;
            font-weight: 600;
        }

        .list-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            max-height: 250px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .list-container::-webkit-scrollbar {
            width: 8px;
        }

        .list-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .list-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        .list-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .guest-item {
            background: rgba(255, 255, 255, 0.08);
            padding: 12px 16px;
            margin-bottom: 8px;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.2s ease;
        }

        .guest-item:last-child {
            margin-bottom: 0;
        }

        .guest-item:active {
            transform: scale(0.98);
            background: rgba(255, 255, 255, 0.12);
        }

        .empty-state {
            text-align: center;
            padding: 20px;
            color: rgba(255, 255, 255, 0.4);
            font-style: italic;
        }

        .count-badge {
            background: rgba(255, 255, 255, 0.15);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
            margin-left: auto;
            font-weight: 600;
        }

        .search-container {
            margin-bottom: 15px;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #e0e0e0;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .search-input:focus {
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>

        function renderList(listId, guests, countId) {
            const listElement = document.getElementById(listId);
            const countElement = document.getElementById(countId);

            if (guests.length === 0) {
                listElement.innerHTML = '<div class="empty-state">No guests found</div>';
                return;
            }
            
            listElement.innerHTML = guests.map(guest => 
                `<div class="guest-item">${guest}</div>`
            ).join('');
        }

        function filterList(searchTerm, allGuests, listId, countId) {
            const filtered = allGuests.filter(guest => 
                guest.toLowerCase().includes(searchTerm.toLowerCase())
            );
            renderList(listId, filtered, countId);
        }

        // Initialize lists
        function init() {
            renderList('approved-list', guestData.approved, 'approved-count');
